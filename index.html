<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Chime</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ding</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Notify</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Logon</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Print Complete</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Critical Stop</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Default</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Insert</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Logo</span>
    </div>
  </div>

  <audio data-key="65" src="./chimes-101soundboards.mp3"></audio>
  <audio data-key="83" src="./chord-101soundboards.mp3"></audio>
  <audio data-key="68" src="./notify-101soundboards.mp3"></audio>
  <audio data-key="70" src="./logon-101soundboards.mp3"></audio>
  <audio data-key="71" src="./print-complete-101soundboards.mp3"></audio>
  <audio data-key="72" src="./critical-stop-101soundboards.mp3"></audio>
  <audio data-key="74" src="./default-101soundboards.mp3"></audio>
  <audio data-key="75" src="./Windows 10 hardware insert.mp3"></audio>
  <audio data-key="76" src="./Windows 10 logo sound (2).mp3"></audio>

<script>
  
   function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return; //stop the function from running all together
   audio.currentTime = 0;//rewind to the start
    audio.play();
    console.log('key');
    key.classList.add('playing');
  }

  function removeTransition(e){
    console.log(e);
    if(e.propertyName !== 'transform') return; //skip it if it's not a transition
 e.target.classList.remove('playing');
  }
 

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
